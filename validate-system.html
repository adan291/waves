<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Validaci√≥n del Sistema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a1128 0%, #001f54 100%);
            color: #e0f7fa;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #40e0d0;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .test-section h2 {
            color: #7dd3c0;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .test-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            transition: all 0.3s;
        }
        
        .test-item:hover {
            background: rgba(0, 0, 0, 0.3);
        }
        
        .status {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            flex-shrink: 0;
        }
        
        .status.pass {
            background: #4caf50;
            color: white;
        }
        
        .status.fail {
            background: #f44336;
            color: white;
        }
        
        .status.pending {
            background: #ff9800;
            color: white;
        }
        
        .test-name {
            flex: 1;
        }
        
        .test-detail {
            font-size: 0.9em;
            color: #87ceeb;
            margin-left: 45px;
            margin-top: 5px;
        }
        
        .action-button {
            background: linear-gradient(135deg, #40e0d0 0%, #7dd3c0 100%);
            color: #0a1128;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            transition: transform 0.2s;
        }
        
        .action-button:hover {
            transform: scale(1.05);
        }
        
        .summary {
            background: linear-gradient(135deg, rgba(64, 224, 208, 0.1) 0%, rgba(125, 211, 192, 0.1) 100%);
            border: 2px solid #40e0d0;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .summary h2 {
            color: #40e0d0;
            margin-bottom: 20px;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .summary-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
        }
        
        .summary-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #40e0d0;
        }
        
        .summary-label {
            color: #87ceeb;
            margin-top: 5px;
            font-size: 0.9em;
        }
        
        .console-output {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #40e0d0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .console-line {
            margin: 5px 0;
            color: #87ceeb;
        }
        
        .console-line.success {
            color: #4caf50;
        }
        
        .console-line.error {
            color: #f44336;
        }
        
        .console-line.info {
            color: #40e0d0;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .big-button {
            background: linear-gradient(135deg, #40e0d0 0%, #7dd3c0 100%);
            color: #0a1128;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .big-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Validaci√≥n del Sistema</h1>
        
        <div class="summary" id="summary" style="display: none;">
            <h2>üìä Resumen de Validaci√≥n</h2>
            <div class="summary-grid">
                <div class="summary-item">
                    <div class="summary-value" id="passCount">0</div>
                    <div class="summary-label">Pasaron</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="failCount">0</div>
                    <div class="summary-label">Fallaron</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="totalCount">0</div>
                    <div class="summary-label">Total</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="percentage">0%</div>
                    <div class="summary-label">√âxito</div>
                </div>
            </div>
        </div>
        
        <div class="button-group">
            <button class="big-button" onclick="runAllTests()">‚ñ∂Ô∏è Ejecutar Todas las Validaciones</button>
            <button class="big-button" onclick="location.href='index.html'">üåä Abrir Aplicaci√≥n</button>
        </div>
        
        <div id="results"></div>
        
        <div class="test-section">
            <h2>üìù Consola de Validaci√≥n</h2>
            <div class="console-output" id="console"></div>
        </div>
    </div>

    <script>
        const consoleEl = document.getElementById('console');
        
        function log(message, type = 'info') {
            const line = document.createElement('div');
            line.className = `console-line ${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleEl.appendChild(line);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }
        
        async function runAllTests() {
            log('üöÄ Iniciando validaci√≥n del sistema...', 'info');
            document.getElementById('results').innerHTML = '';
            
            const tests = [
                {
                    section: 'üîß M√≥dulos JavaScript',
                    tests: [
                        { name: 'I18n (Traducciones)', test: () => typeof I18n !== 'undefined' },
                        { name: 'AchievementSystem (Logros)', test: () => typeof AchievementSystem !== 'undefined' },
                        { name: 'SplashScreen', test: () => typeof SplashScreen !== 'undefined' },
                        { name: 'StateClassifier', test: () => typeof StateClassifier !== 'undefined' },
                        { name: 'ResponsePatterns', test: () => typeof ResponsePatterns !== 'undefined' }
                    ]
                },
                {
                    section: 'üåê Sistema de Traducciones',
                    tests: [
                        { name: 'Idioma actual definido', test: () => I18n && I18n.currentLanguage !== undefined },
                        { name: 'Traducciones ES disponibles', test: () => I18n && I18n.translations && I18n.translations.es !== undefined },
                        { name: 'Traducciones EN disponibles', test: () => I18n && I18n.translations && I18n.translations.en !== undefined },
                        { name: 'Funci√≥n t() funcional', test: () => I18n && typeof I18n.t === 'function' },
                        { name: 'Cambio de idioma funciona', test: () => {
                            const original = I18n.currentLanguage;
                            I18n.setLanguage('en');
                            const changed = I18n.currentLanguage === 'en';
                            I18n.setLanguage(original);
                            return changed;
                        }}
                    ]
                },
                {
                    section: 'üèÜ Sistema de Logros',
                    tests: [
                        { name: 'Logros definidos', test: () => AchievementSystem && AchievementSystem.achievements && AchievementSystem.achievements.length > 0 },
                        { name: 'M√©todo getUnlockedAchievements', test: () => AchievementSystem && typeof AchievementSystem.getUnlockedAchievements === 'function' },
                        { name: 'M√©todo checkAchievements', test: () => AchievementSystem && typeof AchievementSystem.checkAchievements === 'function' },
                        { name: 'M√©todo getProgress', test: () => AchievementSystem && typeof AchievementSystem.getProgress === 'function' },
                        { name: 'localStorage funcional', test: () => {
                            try {
                                localStorage.setItem('test', 'test');
                                localStorage.removeItem('test');
                                return true;
                            } catch (e) {
                                return false;
                            }
                        }}
                    ]
                },
                {
                    section: 'üé® Elementos DOM',
                    tests: [
                        { name: 'message-display existe', test: () => document.getElementById('message-display') !== null },
                        { name: 'user-input existe', test: () => document.getElementById('user-input') !== null },
                        { name: 'send-button existe', test: () => document.getElementById('send-button') !== null },
                        { name: 'ocean-background existe', test: () => document.querySelector('.ocean-background') !== null },
                        { name: 'language-selector existe', test: () => document.getElementById('language-selector') !== null }
                    ]
                },
                {
                    section: 'üíæ localStorage',
                    tests: [
                        { name: 'localStorage disponible', test: () => typeof localStorage !== 'undefined' },
                        { name: 'Puede escribir', test: () => {
                            try {
                                localStorage.setItem('validation-test', 'ok');
                                return true;
                            } catch (e) {
                                return false;
                            }
                        }},
                        { name: 'Puede leer', test: () => {
                            try {
                                return localStorage.getItem('validation-test') === 'ok';
                            } catch (e) {
                                return false;
                            }
                        }},
                        { name: 'Puede eliminar', test: () => {
                            try {
                                localStorage.removeItem('validation-test');
                                return localStorage.getItem('validation-test') === null;
                            } catch (e) {
                                return false;
                            }
                        }}
                    ]
                }
            ];
            
            let totalPass = 0;
            let totalFail = 0;
            let totalTests = 0;
            
            const resultsDiv = document.getElementById('results');
            
            for (const section of tests) {
                log(`üìã Validando: ${section.section}`, 'info');
                
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'test-section';
                
                const sectionTitle = document.createElement('h2');
                sectionTitle.textContent = section.section;
                sectionDiv.appendChild(sectionTitle);
                
                for (const testItem of section.tests) {
                    totalTests++;
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'test-item';
                    
                    let passed = false;
                    let error = null;
                    
                    try {
                        passed = await testItem.test();
                    } catch (e) {
                        error = e.message;
                    }
                    
                    if (passed) {
                        totalPass++;
                        log(`‚úÖ ${testItem.name}`, 'success');
                    } else {
                        totalFail++;
                        log(`‚ùå ${testItem.name}${error ? ': ' + error : ''}`, 'error');
                    }
                    
                    const statusDiv = document.createElement('div');
                    statusDiv.className = `status ${passed ? 'pass' : 'fail'}`;
                    statusDiv.textContent = passed ? '‚úì' : '‚úó';
                    
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'test-name';
                    nameDiv.textContent = testItem.name;
                    
                    itemDiv.appendChild(statusDiv);
                    itemDiv.appendChild(nameDiv);
                    
                    if (error) {
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'test-detail';
                        errorDiv.textContent = `Error: ${error}`;
                        errorDiv.style.color = '#f44336';
                        itemDiv.appendChild(errorDiv);
                    }
                    
                    sectionDiv.appendChild(itemDiv);
                }
                
                resultsDiv.appendChild(sectionDiv);
            }
            
            // Update summary
            document.getElementById('passCount').textContent = totalPass;
            document.getElementById('failCount').textContent = totalFail;
            document.getElementById('totalCount').textContent = totalTests;
            document.getElementById('percentage').textContent = Math.round((totalPass / totalTests) * 100) + '%';
            document.getElementById('summary').style.display = 'block';
            
            log(`‚ú® Validaci√≥n completada: ${totalPass}/${totalTests} tests pasaron`, totalFail === 0 ? 'success' : 'error');
            
            if (totalFail === 0) {
                log('üéâ ¬°Todos los tests pasaron! El sistema est√° funcionando correctamente.', 'success');
            } else {
                log(`‚ö†Ô∏è ${totalFail} tests fallaron. Revisa los errores arriba.`, 'error');
            }
        }
        
        // Auto-run on load
        window.addEventListener('load', () => {
            log('Sistema de validaci√≥n cargado', 'info');
            log('Haz clic en "Ejecutar Todas las Validaciones" para comenzar', 'info');
        });
    </script>
    
    <!-- Load modules for testing -->
    <script src="js/i18n/translations.js"></script>
    <script src="js/engine/achievementSystem.js"></script>
    <script src="js/features/splashScreen.js"></script>
    <script src="js/core/stateClassifier.js"></script>
    <script src="js/core/responsePatterns.js"></script>
</body>
</html>
