<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® Test de Colores - Whispers of the Wave</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/waves.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-container {
            width: 100%;
            height: 300px;
            position: relative;
            margin-bottom: 20px;
            border: 2px solid #333;
        }
        .test-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .controls {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .info {
            background: #f0f0f0;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .color-sample {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 5px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>üåä Test de Colores de Waves</h1>
    
    <div class="controls">
        <h3>Selecciona Wave:</h3>
        <button onclick="setWave('calm')">üåä Calm</button>
        <button onclick="setWave('deep')">üåÄ Deep</button>
        <button onclick="setWave('energetic')">‚ö° Energetic</button>
        <button onclick="setWave('healing')">üíô Healing</button>
        <button onclick="setWave('')">üîÑ Default</button>
        <br><br>
        <h3>Selecciona Tema:</h3>
        <button onclick="setTheme('dark')">üåô Oscuro</button>
        <button onclick="setTheme('light')">‚òÄÔ∏è Claro</button>
    </div>

    <div class="test-container">
        <div class="test-bg ocean-background"></div>
    </div>

    <div class="info">
        <h3>Informaci√≥n Actual:</h3>
        <p><strong>Wave:</strong> <span id="currentWave">ninguno</span></p>
        <p><strong>Tema:</strong> <span id="currentTheme">dark</span></p>
        <p><strong>Background Computed:</strong></p>
        <pre id="computedBg" style="background: #fff; padding: 10px; overflow-x: auto;"></pre>
        
        <h3>Muestras de Colores Esperados:</h3>
        <div id="colorSamples"></div>
    </div>

    <script>
        const waves = {
            calm: {
                dark: ['#000814', '#001d3d', '#003566', '#0077b6', '#00b4d8', '#90e0ef'],
                light: ['#caf0f8', '#ade8f4', '#90e0ef', '#48cae4', '#00b4d8', '#0096c7']
            },
            deep: {
                dark: ['#0a0612', '#1a0b2e', '#2d1b4e', '#5a189a', '#7209b7', '#b185db'],
                light: ['#e0aaff', '#c77dff', '#9d4edd', '#7209b7', '#5a189a', '#3c096c']
            },
            energetic: {
                dark: ['#0f0a08', '#370617', '#6a040f', '#9d0208', '#dc2f02', '#fb8500'],
                light: ['#ffedd8', '#ffd6a5', '#ffbe98', '#fb8500', '#dc2f02', '#9d0208']
            },
            healing: {
                dark: ['#081c15', '#1b4332', '#2d6a4f', '#40916c', '#52b788', '#95d5b2'],
                light: ['#d8f3dc', '#b7e4c7', '#95d5b2', '#52b788', '#40916c', '#2d6a4f']
            }
        };

        function setWave(wave) {
            document.documentElement.setAttribute('data-wave', wave);
            document.body.setAttribute('data-wave', wave);
            document.getElementById('currentWave').textContent = wave || 'ninguno';
            updateInfo();
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            document.body.setAttribute('data-theme', theme);
            document.getElementById('currentTheme').textContent = theme;
            updateInfo();
        }

        function updateInfo() {
            const bg = document.querySelector('.ocean-background');
            const computed = window.getComputedStyle(bg);
            document.getElementById('computedBg').textContent = computed.background;

            // Show color samples
            const wave = document.body.getAttribute('data-wave') || 'calm';
            const theme = document.body.getAttribute('data-theme') || 'dark';
            const colors = waves[wave]?.[theme] || [];
            
            const samplesDiv = document.getElementById('colorSamples');
            samplesDiv.innerHTML = '<p><strong>Colores esperados para ' + wave + ' (' + theme + '):</strong></p>';
            colors.forEach(color => {
                const sample = document.createElement('div');
                sample.className = 'color-sample';
                sample.style.background = color;
                sample.title = color;
                samplesDiv.appendChild(sample);
            });
        }

        // Initialize
        setWave('calm');
        setTheme('dark');
    </script>
</body>
</html>
