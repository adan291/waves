<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditor√≠a de Tests - Whispers of the Wave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a1128 0%, #001f54 100%);
            color: #e0f7fa;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: #40e0d0;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #87ceeb;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(135deg, #40e0d0 0%, #7dd3c0 100%);
            color: #0a1128;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .summary {
            background: linear-gradient(135deg, rgba(64, 224, 208, 0.1) 0%, rgba(125, 211, 192, 0.1) 100%);
            border: 2px solid #40e0d0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 6px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #40e0d0;
        }
        
        .stat-label {
            color: #87ceeb;
            margin-top: 5px;
            font-size: 0.9em;
        }
        
        .test-category {
            margin-bottom: 30px;
        }
        
        .category-header {
            background: rgba(64, 224, 208, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .category-header:hover {
            background: rgba(64, 224, 208, 0.3);
        }
        
        .category-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #40e0d0;
        }
        
        .category-count {
            color: #87ceeb;
        }
        
        .test-file {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid transparent;
        }
        
        .test-file.pending {
            border-left-color: #ffc107;
        }
        
        .test-file.running {
            border-left-color: #2196f3;
        }
        
        .test-file.pass {
            border-left-color: #4caf50;
        }
        
        .test-file.fail {
            border-left-color: #f44336;
        }
        
        .test-file-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .test-file-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #40e0d0;
        }
        
        .test-file-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        
        .status-running {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
        }
        
        .status-pass {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }
        
        .status-fail {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        .test-file-details {
            color: #b0e0e6;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        .test-file-path {
            color: #87ceeb;
            font-size: 0.85em;
            font-family: 'Courier New', monospace;
            margin-top: 5px;
        }
        
        .test-file-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        
        .test-file-actions button {
            padding: 8px 16px;
            font-size: 0.9em;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #40e0d0 0%, #7dd3c0 100%);
            transition: width 0.3s ease;
        }
        
        .error-details {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: #ff6b6b;
        }
        
        iframe {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Auditor√≠a de Tests</h1>
        <p class="subtitle">Ejecuta y valida todos los tests existentes del proyecto</p>
        
        <div class="controls">
            <button id="runAllBtn" onclick="runAllTests()">‚ñ∂Ô∏è Auditar Todos</button>
            <button id="runUnitBtn" onclick="runCategory('unit')">üß™ Solo Unitarios</button>
            <button id="runIntegrationBtn" onclick="runCategory('integration')">üîó Solo Integraci√≥n</button>
            <button id="exportBtn" onclick="exportResults()" disabled>üìä Exportar Resultados</button>
        </div>
        
        <div class="summary" id="summary" style="display: none;">
            <h2>üìä Resumen de Auditor√≠a</h2>
            <div class="summary-stats">
                <div class="stat">
                    <div class="stat-value" id="totalFiles">0</div>
                    <div class="stat-label">Archivos</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="auditedFiles">0</div>
                    <div class="stat-label">Auditados</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="passingFiles">0</div>
                    <div class="stat-label">Funcionan</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="failingFiles">0</div>
                    <div class="stat-label">Fallan</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="successRate">0%</div>
                    <div class="stat-label">Tasa √âxito</div>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>
        
        <div id="results"></div>
        
        <iframe id="testFrame"></iframe>
    </div>

    <script>
        const testFiles = {
            unit: [
                { name: 'Adaptive Assistance', path: 'unit/adaptiveAssistance.test.html', priority: 'high' },
                { name: 'Response Patterns', path: 'unit/responsePatterns.test.html', priority: 'high' },
                { name: 'State Classifier', path: 'unit/stateClassifier.test.html', priority: 'high' },
                { name: 'CSS Selector', path: 'unit/css_selector_test.html', priority: 'medium' },
                { name: 'Expression Metrics', path: 'unit/expression_metrics_test.html', priority: 'medium' },
                { name: 'Modal', path: 'unit/modal_test.html', priority: 'medium' },
                { name: 'Security', path: 'unit/security_test.html', priority: 'high' },
                { name: 'Suggestions (Fixed)', path: 'unit/suggestions_fixed_test.html', priority: 'medium' },
                { name: 'Suggestions', path: 'unit/suggestions_test.html', priority: 'medium' },
                { name: 'Theme Wave', path: 'unit/theme_wave_test.html', priority: 'low' }
            ],
            integration: [
                { name: 'Achievements', path: 'integration/achievements_test.html', priority: 'high' },
                { name: 'Conversation Improvements', path: 'integration/conversation_improvements_test.html', priority: 'medium' },
                { name: 'Full App', path: 'integration/full_app_test.html', priority: 'high' },
                { name: 'i18n Complete', path: 'integration/i18n_complete_test.html', priority: 'high' },
                { name: 'Integration', path: 'integration/integration.test.html', priority: 'high' },
                { name: 'Performance', path: 'integration/performance_test.html', priority: 'medium' }
            ]
        };
        
        let results = [];
        let currentTestIndex = 0;
        
        function renderTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            // Render Unit Tests
            const unitCategory = document.createElement('div');
            unitCategory.className = 'test-category';
            unitCategory.innerHTML = `
                <div class="category-header" onclick="toggleCategory('unit')">
                    <div class="category-title">üß™ Tests Unitarios</div>
                    <div class="category-count">${testFiles.unit.length} archivos</div>
                </div>
                <div id="category-unit" class="category-content"></div>
            `;
            resultsDiv.appendChild(unitCategory);
            
            testFiles.unit.forEach(test => {
                const fileDiv = createTestFileElement(test, 'unit');
                document.getElementById('category-unit').appendChild(fileDiv);
            });
            
            // Render Integration Tests
            const integrationCategory = document.createElement('div');
            integrationCategory.className = 'test-category';
            integrationCategory.innerHTML = `
                <div class="category-header" onclick="toggleCategory('integration')">
                    <div class="category-title">üîó Tests de Integraci√≥n</div>
                    <div class="category-count">${testFiles.integration.length} archivos</div>
                </div>
                <div id="category-integration" class="category-content"></div>
            `;
            resultsDiv.appendChild(integrationCategory);
            
            testFiles.integration.forEach(test => {
                const fileDiv = createTestFileElement(test, 'integration');
                document.getElementById('category-integration').appendChild(fileDiv);
            });
        }
        
        function createTestFileElement(test, category) {
            const testId = `${category}-${test.name.replace(/\s+/g, '-')}`;
            const fileDiv = document.createElement('div');
            fileDiv.className = 'test-file pending';
            fileDiv.id = `test-${testId}`;
            fileDiv.innerHTML = `
                <div class="test-file-header">
                    <div class="test-file-name">${test.name}</div>
                    <div class="test-file-status status-pending" id="status-${testId}">
                        ‚è≥ Pendiente
                    </div>
                </div>
                <div class="test-file-path">${test.path}</div>
                <div class="test-file-details" id="details-${testId}">
                    Esperando auditor√≠a...
                </div>
                <div class="test-file-actions">
                    <button onclick="runSingleTest('${category}', '${test.name}')">‚ñ∂Ô∏è Ejecutar</button>
                    <button onclick="openTest('${test.path}')">üîó Abrir en Nueva Pesta√±a</button>
                </div>
            `;
            return fileDiv;
        }
        
        function toggleCategory(category) {
            const content = document.getElementById(`category-${category}`);
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }
        
        async function runAllTests() {
            const summary = document.getElementById('summary');
            summary.style.display = 'block';
            results = [];
            
            // Run all unit tests
            for (const test of testFiles.unit) {
                await auditTest(test, 'unit');
            }
            
            // Run all integration tests
            for (const test of testFiles.integration) {
                await auditTest(test, 'integration');
            }
            
            updateSummary();
            document.getElementById('exportBtn').disabled = false;
            
            console.log('‚úÖ Auditor√≠a completada');
            console.log('Resultados:', results);
        }
        
        async function runCategory(category) {
            const summary = document.getElementById('summary');
            summary.style.display = 'block';
            results = results.filter(r => r.category !== category);
            
            for (const test of testFiles[category]) {
                await auditTest(test, category);
            }
            
            updateSummary();
            document.getElementById('exportBtn').disabled = false;
        }
        
        async function runSingleTest(category, testName) {
            const test = testFiles[category].find(t => t.name === testName);
            if (test) {
                await auditTest(test, category);
                updateSummary();
            }
        }
        
        function auditTest(test, category) {
            return new Promise((resolve) => {
                const testId = `${category}-${test.name.replace(/\s+/g, '-')}`;
                const statusEl = document.getElementById(`status-${testId}`);
                const detailsEl = document.getElementById(`details-${testId}`);
                const fileEl = document.getElementById(`test-${testId}`);
                
                // Update status to running
                fileEl.className = 'test-file running';
                statusEl.className = 'test-file-status status-running';
                statusEl.textContent = '‚è≥ Auditando...';
                detailsEl.textContent = 'Cargando test en iframe...';
                
                // Try to load test in iframe
                const iframe = document.getElementById('testFrame');
                const timeout = setTimeout(() => {
                    // Timeout - assume test loads but we can't verify
                    const result = {
                        name: test.name,
                        path: test.path,
                        category: category,
                        priority: test.priority,
                        status: 'unknown',
                        message: 'Test cargado pero no se pudo verificar autom√°ticamente. Requiere verificaci√≥n manual.'
                    };
                    
                    results.push(result);
                    
                    fileEl.className = 'test-file pending';
                    statusEl.className = 'test-file-status status-pending';
                    statusEl.textContent = '‚ö†Ô∏è Verificar Manualmente';
                    detailsEl.innerHTML = `
                        <strong>Estado:</strong> Requiere verificaci√≥n manual<br>
                        <strong>Prioridad:</strong> ${test.priority}<br>
                        <strong>Acci√≥n:</strong> Abrir en nueva pesta√±a y ejecutar manualmente
                    `;
                    
                    resolve();
                }, 3000);
                
                iframe.onload = () => {
                    clearTimeout(timeout);
                    
                    // Try to detect if test loaded successfully
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        const hasTestButton = iframeDoc.querySelector('button');
                        const hasTestResults = iframeDoc.querySelector('#test-results');
                        
                        if (hasTestButton || hasTestResults) {
                            // Test file loaded successfully
                            const result = {
                                name: test.name,
                                path: test.path,
                                category: category,
                                priority: test.priority,
                                status: 'loaded',
                                message: 'Test cargado correctamente. Listo para ejecuci√≥n manual.'
                            };
                            
                            results.push(result);
                            
                            fileEl.className = 'test-file pass';
                            statusEl.className = 'test-file-status status-pass';
                            statusEl.textContent = '‚úÖ Cargado';
                            detailsEl.innerHTML = `
                                <strong>Estado:</strong> Test cargado correctamente<br>
                                <strong>Prioridad:</strong> ${test.priority}<br>
                                <strong>Acci√≥n:</strong> Abrir y ejecutar para ver resultados
                            `;
                        } else {
                            throw new Error('No se encontraron elementos de test');
                        }
                    } catch (error) {
                        // Error loading test
                        const result = {
                            name: test.name,
                            path: test.path,
                            category: category,
                            priority: test.priority,
                            status: 'error',
                            message: error.message
                        };
                        
                        results.push(result);
                        
                        fileEl.className = 'test-file fail';
                        statusEl.className = 'test-file-status status-fail';
                        statusEl.textContent = '‚ùå Error';
                        detailsEl.innerHTML = `
                            <strong>Estado:</strong> Error al cargar<br>
                            <strong>Prioridad:</strong> ${test.priority}<br>
                            <div class="error-details">${error.message}</div>
                        `;
                    }
                    
                    resolve();
                };
                
                iframe.onerror = () => {
                    clearTimeout(timeout);
                    
                    const result = {
                        name: test.name,
                        path: test.path,
                        category: category,
                        priority: test.priority,
                        status: 'error',
                        message: 'No se pudo cargar el archivo de test'
                    };
                    
                    results.push(result);
                    
                    fileEl.className = 'test-file fail';
                    statusEl.className = 'test-file-status status-fail';
                    statusEl.textContent = '‚ùå Error';
                    detailsEl.innerHTML = `
                        <strong>Estado:</strong> Archivo no encontrado<br>
                        <strong>Prioridad:</strong> ${test.priority}<br>
                        <div class="error-details">El archivo no existe o no se puede cargar</div>
                    `;
                    
                    resolve();
                };
                
                iframe.src = test.path;
            });
        }
        
        function updateSummary() {
            const totalFiles = testFiles.unit.length + testFiles.integration.length;
            const auditedFiles = results.length;
            const passingFiles = results.filter(r => r.status === 'loaded').length;
            const failingFiles = results.filter(r => r.status === 'error').length;
            const successRate = auditedFiles > 0 ? Math.round((passingFiles / auditedFiles) * 100) : 0;
            
            document.getElementById('totalFiles').textContent = totalFiles;
            document.getElementById('auditedFiles').textContent = auditedFiles;
            document.getElementById('passingFiles').textContent = passingFiles;
            document.getElementById('failingFiles').textContent = failingFiles;
            document.getElementById('successRate').textContent = successRate + '%';
            
            const progress = (auditedFiles / totalFiles) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }
        
        function openTest(path) {
            window.open(path, '_blank');
        }
        
        function exportResults() {
            const report = {
                timestamp: new Date().toISOString(),
                summary: {
                    totalFiles: testFiles.unit.length + testFiles.integration.length,
                    auditedFiles: results.length,
                    passingFiles: results.filter(r => r.status === 'loaded').length,
                    failingFiles: results.filter(r => r.status === 'error').length,
                    unknownFiles: results.filter(r => r.status === 'unknown').length
                },
                results: results,
                byCategory: {
                    unit: results.filter(r => r.category === 'unit'),
                    integration: results.filter(r => r.category === 'integration')
                },
                byPriority: {
                    high: results.filter(r => r.priority === 'high'),
                    medium: results.filter(r => r.priority === 'medium'),
                    low: results.filter(r => r.priority === 'low')
                }
            };
            
            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `test-audit-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            console.log('üìä Auditor√≠a exportada');
        }
        
        // Initialize
        window.addEventListener('load', () => {
            renderTests();
            console.log('üîç Auditor√≠a de Tests cargada');
            console.log(`üìã ${testFiles.unit.length + testFiles.integration.length} tests disponibles para auditar`);
        });
    </script>
</body>
</html>
