<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci√≥n de Traducciones - Whispers of the Wave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1128 0%, #1e3a5f 100%);
            color: #e0f7fa;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .summary {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .summary h2 {
            margin-bottom: 15px;
            color: #4fc3f7;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat:last-child {
            border-bottom: none;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.2em;
        }

        .stat-value.success {
            color: #4caf50;
        }

        .stat-value.warning {
            color: #ff9800;
        }

        .stat-value.error {
            color: #f44336;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h3 {
            margin-bottom: 15px;
            color: #4fc3f7;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .issue {
            background: rgba(244, 67, 54, 0.1);
            border-left: 4px solid #f44336;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .issue.warning {
            background: rgba(255, 152, 0, 0.1);
            border-left-color: #ff9800;
        }

        .issue-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .issue-details {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .key-list {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
        }

        .key-item {
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .key-item:last-child {
            border-bottom: none;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border-left: 4px solid #4caf50;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2em;
        }

        .btn {
            background: #4fc3f7;
            color: #0a1128;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #81d4fa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.3);
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Validaci√≥n de Traducciones</h1>

        <div class="controls">
            <button class="btn" onclick="runValidation()">üîç Ejecutar Validaci√≥n</button>
            <button class="btn" onclick="exportReport()">üìÑ Exportar Reporte</button>
        </div>

        <div id="results"></div>
    </div>

    <script src="../js/i18n/translations.js"></script>
    <script>
        let validationResults = null;

        function getAllKeys(obj, prefix = '') {
            let keys = [];
            for (let key in obj) {
                const fullKey = prefix ? `${prefix}.${key}` : key;
                if (typeof obj[key] === 'object' && obj[key] !== null && !Array.isArray(obj[key])) {
                    keys = keys.concat(getAllKeys(obj[key], fullKey));
                } else {
                    keys.push(fullKey);
                }
            }
            return keys;
        }

        function validateTranslations() {
            const i18n = new I18n();
            const languages = i18n.getAvailableLanguages();
            const translations = i18n.translations;

            const results = {
                languages: languages,
                totalKeys: {},
                missingKeys: {},
                extraKeys: {},
                emptyValues: {},
                issues: []
            };

            // Get all keys for each language
            languages.forEach(lang => {
                results.totalKeys[lang] = getAllKeys(translations[lang]);
            });

            // Find reference language (the one with most keys)
            const referenceLang = languages.reduce((a, b) => 
                results.totalKeys[a].length > results.totalKeys[b].length ? a : b
            );

            const referenceKeys = results.totalKeys[referenceLang];

            // Check each language against reference
            languages.forEach(lang => {
                if (lang === referenceLang) return;

                const langKeys = results.totalKeys[lang];
                
                // Missing keys
                results.missingKeys[lang] = referenceKeys.filter(key => !langKeys.includes(key));
                
                // Extra keys
                results.extraKeys[lang] = langKeys.filter(key => !referenceKeys.includes(key));

                // Empty values
                results.emptyValues[lang] = [];
                langKeys.forEach(key => {
                    const value = getNestedValue(translations[lang], key);
                    if (value === '' || value === null || value === undefined) {
                        results.emptyValues[lang].push(key);
                    }
                });

                // Create issues
                if (results.missingKeys[lang].length > 0) {
                    results.issues.push({
                        type: 'error',
                        language: lang,
                        title: `Faltan ${results.missingKeys[lang].length} claves en ${lang.toUpperCase()}`,
                        keys: results.missingKeys[lang]
                    });
                }

                if (results.extraKeys[lang].length > 0) {
                    results.issues.push({
                        type: 'warning',
                        language: lang,
                        title: `${results.extraKeys[lang].length} claves extra en ${lang.toUpperCase()}`,
                        keys: results.extraKeys[lang]
                    });
                }

                if (results.emptyValues[lang].length > 0) {
                    results.issues.push({
                        type: 'error',
                        language: lang,
                        title: `${results.emptyValues[lang].length} valores vac√≠os en ${lang.toUpperCase()}`,
                        keys: results.emptyValues[lang]
                    });
                }
            });

            results.referenceLang = referenceLang;
            results.totalReferenceKeys = referenceKeys.length;

            return results;
        }

        function getNestedValue(obj, path) {
            return path.split('.').reduce((current, key) => current?.[key], obj);
        }

        function calculateCompleteness(results) {
            const completeness = {};
            results.languages.forEach(lang => {
                if (lang === results.referenceLang) {
                    completeness[lang] = 100;
                } else {
                    const total = results.totalReferenceKeys;
                    const missing = results.missingKeys[lang]?.length || 0;
                    const empty = results.emptyValues[lang]?.length || 0;
                    completeness[lang] = Math.round(((total - missing - empty) / total) * 100);
                }
            });
            return completeness;
        }

        function renderResults(results) {
            const container = document.getElementById('results');
            const completeness = calculateCompleteness(results);
            const avgCompleteness = Math.round(
                Object.values(completeness).reduce((a, b) => a + b, 0) / results.languages.length
            );

            let html = `
                <div class="summary">
                    <h2>üìä Resumen</h2>
                    <div class="stat">
                        <span>Idiomas Disponibles:</span>
                        <span class="stat-value">${results.languages.join(', ').toUpperCase()}</span>
                    </div>
                    <div class="stat">
                        <span>Idioma de Referencia:</span>
                        <span class="stat-value">${results.referenceLang.toUpperCase()}</span>
                    </div>
                    <div class="stat">
                        <span>Total de Claves:</span>
                        <span class="stat-value">${results.totalReferenceKeys}</span>
                    </div>
                    <div class="stat">
                        <span>Problemas Encontrados:</span>
                        <span class="stat-value ${results.issues.length === 0 ? 'success' : 'error'}">
                            ${results.issues.length}
                        </span>
                    </div>
                    <div class="stat">
                        <span>Completitud Promedio:</span>
                        <span class="stat-value ${avgCompleteness === 100 ? 'success' : avgCompleteness >= 90 ? 'warning' : 'error'}">
                            ${avgCompleteness}%
                        </span>
                    </div>
                </div>

                <div class="section">
                    <h3>üìà Completitud por Idioma</h3>
            `;

            results.languages.forEach(lang => {
                const percent = completeness[lang];
                html += `
                    <div style="margin-bottom: 15px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span>${lang.toUpperCase()}</span>
                            <span class="stat-value ${percent === 100 ? 'success' : percent >= 90 ? 'warning' : 'error'}">
                                ${percent}%
                            </span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${percent}%">
                                ${results.totalKeys[lang].length} / ${results.totalReferenceKeys} claves
                            </div>
                        </div>
                    </div>
                `;
            });

            html += `</div>`;

            if (results.issues.length === 0) {
                html += `
                    <div class="success-message">
                        ‚úÖ ¬°Perfecto! Todas las traducciones est√°n completas y sincronizadas.
                    </div>
                `;
            } else {
                html += `<div class="section"><h3>‚ö†Ô∏è Problemas Detectados</h3>`;
                
                results.issues.forEach(issue => {
                    html += `
                        <div class="issue ${issue.type}">
                            <div class="issue-title">
                                ${issue.type === 'error' ? '‚ùå' : '‚ö†Ô∏è'} ${issue.title}
                            </div>
                            <div class="issue-details">
                                Idioma: ${issue.language.toUpperCase()}
                            </div>
                            <div class="key-list">
                                ${issue.keys.slice(0, 10).map(key => `<div class="key-item">${key}</div>`).join('')}
                                ${issue.keys.length > 10 ? `<div class="key-item">... y ${issue.keys.length - 10} m√°s</div>` : ''}
                            </div>
                        </div>
                    `;
                });

                html += `</div>`;
            }

            container.innerHTML = html;
        }

        function runValidation() {
            try {
                validationResults = validateTranslations();
                renderResults(validationResults);
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <div class="issue">
                        <div class="issue-title">‚ùå Error al ejecutar validaci√≥n</div>
                        <div class="issue-details">${error.message}</div>
                    </div>
                `;
            }
        }

        function exportReport() {
            if (!validationResults) {
                alert('Primero ejecuta la validaci√≥n');
                return;
            }

            const report = {
                date: new Date().toISOString(),
                summary: {
                    languages: validationResults.languages,
                    referenceLang: validationResults.referenceLang,
                    totalKeys: validationResults.totalReferenceKeys,
                    issues: validationResults.issues.length
                },
                completeness: calculateCompleteness(validationResults),
                issues: validationResults.issues
            };

            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `translation-validation-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Auto-run on load
        window.addEventListener('DOMContentLoaded', runValidation);
    </script>
</body>
</html>
