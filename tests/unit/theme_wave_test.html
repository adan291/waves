<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Tema y Efecto Oleaje</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/themes.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .test-container {
            background: rgba(10, 17, 40, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(125, 211, 192, 0.5);
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            text-align: center;
            z-index: 10;
        }
        
        body[data-theme="light"] .test-container {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(2, 119, 189, 0.5);
        }
        
        h1 {
            color: #7dd3c0;
            margin-bottom: 1rem;
        }
        
        body[data-theme="light"] h1 {
            color: #0277bd;
        }
        
        .theme-btn {
            background: rgba(125, 211, 192, 0.2);
            border: 2px solid rgba(125, 211, 192, 0.5);
            border-radius: 25px;
            padding: 1rem 2rem;
            color: #e0f7fa;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 1rem;
        }
    </style>
</head>
<body data-theme="dark">
    <div class="ocean-background"></div>
    <div class="test-container">
        <h1>üåä Test de Tema y Oleaje</h1>
        <button class="theme-btn" onclick="toggleTheme()">
            <span id="icon">‚òÄÔ∏è</span> Cambiar Tema
        </button>
    </div>
    <script>
        let theme = 'dark';
        function toggleTheme() {
            theme = theme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', theme);
            document.getElementById('icon').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            const ocean = document.querySelector('.ocean-background');
            ocean.style.animation = 'none';
            void ocean.offsetHeight;
            ocean.style.animation = '';
        }
    </script>
</body>
</html>
