<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bus Tests</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a1128 0%, #001f54 100%);
            color: #e0f7fa;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            color: #40e0d0;
            margin-bottom: 20px;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .test-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        .status {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .status.pass {
            background: #4caf50;
            color: white;
        }
        
        .status.fail {
            background: #f44336;
            color: white;
        }
        
        .test-name {
            flex: 1;
        }
        
        .error-detail {
            color: #ff8a80;
            font-size: 0.9em;
            margin-left: 34px;
            margin-top: 5px;
        }
        
        .summary {
            background: linear-gradient(135deg, rgba(64, 224, 208, 0.1) 0%, rgba(125, 211, 192, 0.1) 100%);
            border: 2px solid #40e0d0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 6px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #40e0d0;
        }
        
        .stat-label {
            color: #87ceeb;
            margin-top: 5px;
            font-size: 0.9em;
        }
        
        button {
            background: linear-gradient(135deg, #40e0d0 0%, #7dd3c0 100%);
            color: #0a1128;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Event Bus Tests</h1>
        
        <button onclick="runTests()">‚ñ∂Ô∏è Ejecutar Tests</button>
        
        <div class="summary" id="summary" style="display: none;">
            <h2>üìä Resultados</h2>
            <div class="summary-stats">
                <div class="stat">
                    <div class="stat-value" id="passCount">0</div>
                    <div class="stat-label">Pasaron</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="failCount">0</div>
                    <div class="stat-label">Fallaron</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="percentage">0%</div>
                    <div class="stat-label">√âxito</div>
                </div>
            </div>
        </div>
        
        <div id="results"></div>
    </div>

    <script src="../../js/core/eventBus.js"></script>
    
    <script>
        // Simple test framework
        const assert = {
            toBe(actual, expected, message = '') {
                if (actual !== expected) {
                    throw new Error(`Expected ${expected}, got ${actual}. ${message}`);
                }
            },
            toBeTrue(actual, message = '') {
                if (actual !== true) {
                    throw new Error(`Expected true, got ${actual}. ${message}`);
                }
            },
            toBeFalse(actual, message = '') {
                if (actual !== false) {
                    throw new Error(`Expected false, got ${actual}. ${message}`);
                }
            }
        };
        
        const tests = [
            {
                name: 'Emite y recibe eventos b√°sicos',
                test: () => {
                    let received = false;
                    EventBus.on('test-basic', () => { received = true; });
                    EventBus.emit('test-basic');
                    assert.toBeTrue(received, 'Evento debe ser recibido');
                    EventBus.off('test-basic');
                }
            },
            {
                name: 'Pasa datos con eventos',
                test: () => {
                    let data = null;
                    EventBus.on('test-data', (d) => { data = d; });
                    EventBus.emit('test-data', { value: 42 });
                    assert.toBe(data.value, 42, 'Datos deben ser pasados correctamente');
                    EventBus.off('test-data');
                }
            },
            {
                name: 'M√∫ltiples listeners para mismo evento',
                test: () => {
                    let count = 0;
                    const handler1 = () => { count++; };
                    const handler2 = () => { count++; };
                    EventBus.on('test-multiple', handler1);
                    EventBus.on('test-multiple', handler2);
                    EventBus.emit('test-multiple');
                    assert.toBe(count, 2, 'Ambos listeners deben ejecutarse');
                    EventBus.off('test-multiple', handler1);
                    EventBus.off('test-multiple', handler2);
                }
            },
            {
                name: 'Desuscribe correctamente',
                test: () => {
                    let count = 0;
                    const handler = () => { count++; };
                    EventBus.on('test-unsub', handler);
                    EventBus.emit('test-unsub');
                    EventBus.off('test-unsub', handler);
                    EventBus.emit('test-unsub');
                    assert.toBe(count, 1, 'Handler debe ejecutarse solo una vez');
                }
            },
            {
                name: 'Maneja eventos sin listeners',
                test: () => {
                    // No debe lanzar error
                    EventBus.emit('non-existent-event');
                    assert.toBeTrue(true, 'No debe lanzar error');
                }
            },
            {
                name: 'Pasa m√∫ltiples argumentos',
                test: () => {
                    let arg1 = null, arg2 = null, arg3 = null;
                    EventBus.on('test-args', (a, b, c) => {
                        arg1 = a;
                        arg2 = b;
                        arg3 = c;
                    });
                    EventBus.emit('test-args', 'first', 'second', 'third');
                    assert.toBe(arg1, 'first', 'Primer argumento debe ser correcto');
                    assert.toBe(arg2, 'second', 'Segundo argumento debe ser correcto');
                    assert.toBe(arg3, 'third', 'Tercer argumento debe ser correcto');
                    EventBus.off('test-args');
                }
            },
            {
                name: 'Once ejecuta handler solo una vez',
                test: () => {
                    let count = 0;
                    EventBus.once('test-once', () => { count++; });
                    EventBus.emit('test-once');
                    EventBus.emit('test-once');
                    assert.toBe(count, 1, 'Handler debe ejecutarse solo una vez');
                }
            },
            {
                name: 'Limpia todos los listeners de un evento',
                test: () => {
                    let count = 0;
                    EventBus.on('test-clear', () => { count++; });
                    EventBus.on('test-clear', () => { count++; });
                    EventBus.off('test-clear'); // Sin handler, limpia todos
                    EventBus.emit('test-clear');
                    assert.toBe(count, 0, 'Todos los listeners deben ser eliminados');
                }
            },
            {
                name: 'Maneja errores en handlers',
                test: () => {
                    let executed = false;
                    EventBus.on('test-error', () => {
                        throw new Error('Test error');
                    });
                    EventBus.on('test-error', () => {
                        executed = true;
                    });
                    EventBus.emit('test-error');
                    // El segundo handler debe ejecutarse aunque el primero falle
                    assert.toBeTrue(executed, 'Otros handlers deben ejecutarse');
                    EventBus.off('test-error');
                }
            },
            {
                name: 'Preserva contexto en handlers',
                test: () => {
                    const obj = {
                        value: 42,
                        handler: function() {
                            return this.value;
                        }
                    };
                    let result = null;
                    EventBus.on('test-context', function() {
                        result = obj.handler.call(obj);
                    });
                    EventBus.emit('test-context');
                    assert.toBe(result, 42, 'Contexto debe ser preservado');
                    EventBus.off('test-context');
                }
            }
        ];
        
        function runTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            let passCount = 0;
            let failCount = 0;
            
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'test-section';
            
            const sectionTitle = document.createElement('h2');
            sectionTitle.textContent = 'Event Bus Tests';
            sectionDiv.appendChild(sectionTitle);
            
            tests.forEach(testCase => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'test-item';
                
                let passed = false;
                let error = null;
                
                try {
                    testCase.test();
                    passed = true;
                    passCount++;
                } catch (e) {
                    error = e.message;
                    failCount++;
                }
                
                const statusDiv = document.createElement('div');
                statusDiv.className = `status ${passed ? 'pass' : 'fail'}`;
                statusDiv.textContent = passed ? '‚úì' : '‚úó';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'test-name';
                nameDiv.textContent = testCase.name;
                
                itemDiv.appendChild(statusDiv);
                itemDiv.appendChild(nameDiv);
                
                if (error) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-detail';
                    errorDiv.textContent = error;
                    itemDiv.appendChild(errorDiv);
                }
                
                sectionDiv.appendChild(itemDiv);
            });
            
            resultsDiv.appendChild(sectionDiv);
            
            // Update summary
            const totalCount = tests.length;
            document.getElementById('passCount').textContent = passCount;
            document.getElementById('failCount').textContent = failCount;
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('percentage').textContent = Math.round((passCount / totalCount) * 100) + '%';
            document.getElementById('summary').style.display = 'block';
            
            console.log(`‚úÖ ${passCount} tests pasaron`);
            console.log(`‚ùå ${failCount} tests fallaron`);
            console.log(`üìä ${Math.round((passCount / totalCount) * 100)}% de √©xito`);
        }
        
        // Auto-run on load
        window.addEventListener('load', () => {
            console.log('üß™ Event Bus Tests cargados');
            console.log('Haz clic en "Ejecutar Tests" para comenzar');
        });
    </script>
</body>
</html>
