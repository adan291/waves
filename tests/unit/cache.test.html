<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Manager Tests</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a1128 0%, #001f54 100%);
            color: #e0f7fa;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            color: #40e0d0;
            margin-bottom: 20px;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .test-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        .status {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .status.pass {
            background: #4caf50;
            color: white;
        }
        
        .status.fail {
            background: #f44336;
            color: white;
        }
        
        .test-name {
            flex: 1;
        }
        
        .error-detail {
            color: #ff8a80;
            font-size: 0.9em;
            margin-left: 34px;
            margin-top: 5px;
        }
        
        .summary {
            background: linear-gradient(135deg, rgba(64, 224, 208, 0.1) 0%, rgba(125, 211, 192, 0.1) 100%);
            border: 2px solid #40e0d0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 6px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #40e0d0;
        }
        
        .stat-label {
            color: #87ceeb;
            margin-top: 5px;
            font-size: 0.9em;
        }
        
        button {
            background: linear-gradient(135deg, #40e0d0 0%, #7dd3c0 100%);
            color: #0a1128;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Cache Manager Tests (12 tests)</h1>
        
        <button onclick="runTests()">‚ñ∂Ô∏è Ejecutar Tests</button>
        
        <div class="summary" id="summary" style="display: none;">
            <h2>üìä Resultados</h2>
            <div class="summary-stats">
                <div class="stat">
                    <div class="stat-value" id="passCount">0</div>
                    <div class="stat-label">Pasaron</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="failCount">0</div>
                    <div class="stat-label">Fallaron</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="percentage">0%</div>
                    <div class="stat-label">√âxito</div>
                </div>
            </div>
        </div>
        
        <div id="results"></div>
    </div>

    <script src="../../js/core/cache.js"></script>
    
    <script>
        // Simple test framework
        const assert = {
            toBe(actual, expected, message = '') {
                if (actual !== expected) {
                    throw new Error(`Expected ${expected}, got ${actual}. ${message}`);
                }
            },
            toBeTrue(actual, message = '') {
                if (actual !== true) {
                    throw new Error(`Expected true, got ${actual}. ${message}`);
                }
            },
            toBeFalse(actual, message = '') {
                if (actual !== false) {
                    throw new Error(`Expected false, got ${actual}. ${message}`);
                }
            },
            toBeNull(actual, message = '') {
                if (actual !== null) {
                    throw new Error(`Expected null, got ${actual}. ${message}`);
                }
            },
            notToBeNull(actual, message = '') {
                if (actual === null) {
                    throw new Error(`Expected not null, got null. ${message}`);
                }
            }
        };
        
        const tests = [
            {
                name: 'Guardar y recuperar valor simple',
                test: () => {
                    CacheManager.clear();
                    CacheManager.set('test', 'key1', 'value1');
                    const result = CacheManager.get('test', 'key1');
                    assert.toBe(result, 'value1', 'Debe recuperar el valor guardado');
                    CacheManager.clear();
                }
            },
            {
                name: 'Guardar y recuperar objeto',
                test: () => {
                    CacheManager.clear();
                    const obj = { name: 'Test', count: 42 };
                    CacheManager.set('test', 'obj1', obj);
                    const result = CacheManager.get('test', 'obj1');
                    assert.toBe(result.name, obj.name, 'Debe recuperar objeto correctamente');
                    assert.toBe(result.count, obj.count, 'Debe recuperar propiedades');
                    CacheManager.clear();
                }
            },
            {
                name: 'Verificar existencia de entrada',
                test: () => {
                    CacheManager.clear();
                    CacheManager.set('test', 'exists', 'data');
                    assert.toBeTrue(CacheManager.has('test', 'exists'), 'Debe indicar que existe');
                    assert.toBeFalse(CacheManager.has('test', 'notexists'), 'Debe indicar que no existe');
                    CacheManager.clear();
                }
            },
            {
                name: 'Eliminar entrada espec√≠fica',
                test: () => {
                    CacheManager.clear();
                    CacheManager.set('test', 'delete1', 'data1');
                    CacheManager.set('test', 'delete2', 'data2');
                    CacheManager.delete('test', 'delete1');
                    assert.toBeNull(CacheManager.get('test', 'delete1'), 'Entrada eliminada debe ser null');
                    assert.notToBeNull(CacheManager.get('test', 'delete2'), 'Otra entrada debe existir');
                    CacheManager.clear();
                }
            },
            {
                name: 'Limpiar namespace espec√≠fico',
                test: () => {
                    CacheManager.clear();
                    CacheManager.set('ns1', 'key1', 'data1');
                    CacheManager.set('ns2', 'key2', 'data2');
                    CacheManager.clear('ns1');
                    assert.toBeNull(CacheManager.get('ns1', 'key1'), 'Namespace limpiado debe ser null');
                    assert.notToBeNull(CacheManager.get('ns2', 'key2'), 'Otro namespace debe existir');
                    CacheManager.clear();
                }
            },
            {
                name: 'Limpiar todo el cache',
                test: () => {
                    CacheManager.clear();
                    CacheManager.set('ns1', 'key1', 'data1');
                    CacheManager.set('ns2', 'key2', 'data2');
                    CacheManager.clear();
                    assert.toBeNull(CacheManager.get('ns1', 'key1'), 'Todo debe estar limpio');
                    assert.toBeNull(CacheManager.get('ns2', 'key2'), 'Todo debe estar limpio');
                }
            },
            {
                name: 'Obtener estad√≠sticas del cache',
                test: () => {
                    CacheManager.clear();
                    CacheManager.set('test', 'stat1', 'data1');
                    CacheManager.set('test', 'stat2', 'data2');
                    const stats = CacheManager.getStats();
                    assert.toBeTrue(stats.memorySize >= 0, 'Debe tener tama√±o de memoria');
                    assert.toBeTrue(stats.maxMemorySize > 0, 'Debe tener tama√±o m√°ximo');
                    CacheManager.clear();
                }
            },
            {
                name: 'Cache con TTL corto expira',
                test: (done) => {
                    CacheManager.clear();
                    CacheManager.set('test', 'ttl1', 'data', 100); // 100ms TTL
                    
                    // Debe existir inmediatamente
                    assert.notToBeNull(CacheManager.get('test', 'ttl1'), 'Debe existir inmediatamente');
                    
                    // Esperar a que expire
                    setTimeout(() => {
                        const result = CacheManager.get('test', 'ttl1');
                        assert.toBeNull(result, 'Debe expirar despu√©s del TTL');
                        CacheManager.clear();
                    }, 150);
                }
            },
            {
                name: 'Sobrescribir valor existente',
                test: () => {
                    CacheManager.clear();
                    CacheManager.set('test', 'overwrite', 'first');
                    CacheManager.set('test', 'overwrite', 'second');
                    const result = CacheManager.get('test', 'overwrite');
                    assert.toBe(result, 'second', 'Debe sobrescribir con nuevo valor');
                    CacheManager.clear();
                }
            },
            {
                name: 'Recuperar entrada inexistente retorna null',
                test: () => {
                    CacheManager.clear();
                    const result = CacheManager.get('test', 'nonexistent');
                    assert.toBeNull(result, 'Entrada inexistente debe retornar null');
                }
            },
            {
                name: 'Cache con identificador objeto',
                test: () => {
                    CacheManager.clear();
                    const id = { user: 'john', action: 'fetch' };
                    CacheManager.set('test', id, 'data');
                    const result = CacheManager.get('test', id);
                    assert.toBe(result, 'data', 'Debe funcionar con identificador objeto');
                    CacheManager.clear();
                }
            },
            {
                name: 'M√∫ltiples entradas en mismo namespace',
                test: () => {
                    CacheManager.clear();
                    CacheManager.set('api', 'user1', { name: 'John' });
                    CacheManager.set('api', 'user2', { name: 'Jane' });
                    CacheManager.set('api', 'user3', { name: 'Bob' });
                    
                    assert.toBe(CacheManager.get('api', 'user1').name, 'John', 'Debe recuperar user1');
                    assert.toBe(CacheManager.get('api', 'user2').name, 'Jane', 'Debe recuperar user2');
                    assert.toBe(CacheManager.get('api', 'user3').name, 'Bob', 'Debe recuperar user3');
                    CacheManager.clear();
                }
            }
        ];
        
        function runTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            let passCount = 0;
            let failCount = 0;
            
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'test-section';
            
            const sectionTitle = document.createElement('h2');
            sectionTitle.textContent = 'Cache Manager Tests';
            sectionDiv.appendChild(sectionTitle);
            
            tests.forEach(testCase => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'test-item';
                
                let passed = false;
                let error = null;
                
                try {
                    testCase.test();
                    passed = true;
                    passCount++;
                } catch (e) {
                    error = e.message;
                    failCount++;
                }
                
                const statusDiv = document.createElement('div');
                statusDiv.className = `status ${passed ? 'pass' : 'fail'}`;
                statusDiv.textContent = passed ? '‚úì' : '‚úó';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'test-name';
                nameDiv.textContent = testCase.name;
                
                itemDiv.appendChild(statusDiv);
                itemDiv.appendChild(nameDiv);
                
                if (error) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-detail';
                    errorDiv.textContent = error;
                    itemDiv.appendChild(errorDiv);
                }
                
                sectionDiv.appendChild(itemDiv);
            });
            
            resultsDiv.appendChild(sectionDiv);
            
            // Update summary
            const totalCount = tests.length;
            document.getElementById('passCount').textContent = passCount;
            document.getElementById('failCount').textContent = failCount;
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('percentage').textContent = Math.round((passCount / totalCount) * 100) + '%';
            document.getElementById('summary').style.display = 'block';
            
            console.log(`‚úÖ ${passCount} tests pasaron`);
            console.log(`‚ùå ${failCount} tests fallaron`);
            console.log(`üìä ${Math.round((passCount / totalCount) * 100)}% de √©xito`);
        }
        
        // Auto-info on load
        window.addEventListener('load', () => {
            console.log('üß™ Cache Manager Tests cargados');
            console.log('Haz clic en "Ejecutar Tests" para comenzar');
        });
    </script>
</body>
</html>
