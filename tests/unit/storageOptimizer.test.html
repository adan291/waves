<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Optimizer Tests</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a1128 0%, #001f54 100%);
            color: #e0f7fa;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            color: #40e0d0;
            margin-bottom: 20px;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .test-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        .status {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .status.pass {
            background: #4caf50;
            color: white;
        }
        
        .status.fail {
            background: #f44336;
            color: white;
        }
        
        .test-name {
            flex: 1;
        }
        
        .error-detail {
            color: #ff8a80;
            font-size: 0.9em;
            margin-left: 34px;
            margin-top: 5px;
        }
        
        .summary {
            background: linear-gradient(135deg, rgba(64, 224, 208, 0.1) 0%, rgba(125, 211, 192, 0.1) 100%);
            border: 2px solid #40e0d0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 6px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #40e0d0;
        }
        
        .stat-label {
            color: #87ceeb;
            margin-top: 5px;
            font-size: 0.9em;
        }
        
        button {
            background: linear-gradient(135deg, #40e0d0 0%, #7dd3c0 100%);
            color: #0a1128;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Storage Optimizer Tests (10 tests)</h1>
        
        <button onclick="runTests()">‚ñ∂Ô∏è Ejecutar Tests</button>
        
        <div class="summary" id="summary" style="display: none;">
            <h2>üìä Resultados</h2>
            <div class="summary-stats">
                <div class="stat">
                    <div class="stat-value" id="passCount">0</div>
                    <div class="stat-label">Pasaron</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="failCount">0</div>
                    <div class="stat-label">Fallaron</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="percentage">0%</div>
                    <div class="stat-label">√âxito</div>
                </div>
            </div>
        </div>
        
        <div id="results"></div>
    </div>

    <script src="../../js/core/storageOptimizer.js"></script>
    
    <script>
        // Simple test framework
        const assert = {
            toBe(actual, expected, message = '') {
                if (actual !== expected) {
                    throw new Error(`Expected ${expected}, got ${actual}. ${message}`);
                }
            },
            toBeTrue(actual, message = '') {
                if (actual !== true) {
                    throw new Error(`Expected true, got ${actual}. ${message}`);
                }
            },
            toBeFalse(actual, message = '') {
                if (actual !== false) {
                    throw new Error(`Expected false, got ${actual}. ${message}`);
                }
            },
            toBeNull(actual, message = '') {
                if (actual !== null) {
                    throw new Error(`Expected null, got ${actual}. ${message}`);
                }
            },
            notToBeNull(actual, message = '') {
                if (actual === null) {
                    throw new Error(`Expected not null, got null. ${message}`);
                }
            }
        };
        
        const tests = [
            {
                name: 'Guardar y recuperar string simple',
                test: () => {
                    const key = 'test-string';
                    const value = 'Hello World';
                    StorageOptimizer.setItem(key, value);
                    const retrieved = StorageOptimizer.getItem(key);
                    assert.toBe(retrieved, value, 'Debe recuperar el mismo string');
                    StorageOptimizer.removeItem(key);
                }
            },
            {
                name: 'Guardar y recuperar objeto',
                test: () => {
                    const key = 'test-object';
                    const value = { name: 'Test', count: 42 };
                    StorageOptimizer.setItem(key, value);
                    const retrieved = StorageOptimizer.getItem(key);
                    assert.toBe(retrieved.name, value.name, 'Debe recuperar el objeto correctamente');
                    assert.toBe(retrieved.count, value.count, 'Debe recuperar propiedades correctamente');
                    StorageOptimizer.removeItem(key);
                }
            },
            {
                name: 'Guardar y recuperar array',
                test: () => {
                    const key = 'test-array';
                    const value = [1, 2, 3, 4, 5];
                    StorageOptimizer.setItem(key, value);
                    const retrieved = StorageOptimizer.getItem(key);
                    assert.toBe(retrieved.length, value.length, 'Debe recuperar array con misma longitud');
                    assert.toBe(retrieved[0], value[0], 'Debe recuperar elementos correctamente');
                    StorageOptimizer.removeItem(key);
                }
            },
            {
                name: 'Comprimir y descomprimir texto',
                test: () => {
                    const text = 'Este es un texto de prueba para comprimir';
                    const compressed = StorageOptimizer.compress(text);
                    const decompressed = StorageOptimizer.decompress(compressed);
                    assert.toBe(decompressed, text, 'Debe descomprimir al texto original');
                }
            },
            {
                name: 'Comprimir reduce tama√±o',
                test: () => {
                    const text = 'a'.repeat(1000); // Texto repetitivo comprime bien
                    const compressed = StorageOptimizer.compress(text);
                    const isSmaller = compressed.length < text.length;
                    assert.toBeTrue(isSmaller, 'Texto comprimido debe ser m√°s peque√±o');
                }
            },
            {
                name: 'Recuperar item inexistente retorna null',
                test: () => {
                    const retrieved = StorageOptimizer.getItem('non-existent-key');
                    assert.toBeNull(retrieved, 'Debe retornar null para key inexistente');
                }
            },
            {
                name: 'Remover item funciona correctamente',
                test: () => {
                    const key = 'test-remove';
                    StorageOptimizer.setItem(key, 'test');
                    StorageOptimizer.removeItem(key);
                    const retrieved = StorageOptimizer.getItem(key);
                    assert.toBeNull(retrieved, 'Item removido debe retornar null');
                }
            },
            {
                name: 'Guardar sin compresi√≥n',
                test: () => {
                    const key = 'test-no-compress';
                    const value = 'Test without compression';
                    StorageOptimizer.setItem(key, value, false);
                    const retrieved = StorageOptimizer.getItem(key);
                    assert.toBe(retrieved, value, 'Debe recuperar valor sin compresi√≥n');
                    StorageOptimizer.removeItem(key);
                }
            },
            {
                name: 'Guardar datos complejos',
                test: () => {
                    const key = 'test-complex';
                    const value = {
                        user: { name: 'John', age: 30 },
                        items: [1, 2, 3],
                        active: true
                    };
                    StorageOptimizer.setItem(key, value);
                    const retrieved = StorageOptimizer.getItem(key);
                    assert.toBe(retrieved.user.name, value.user.name, 'Debe recuperar datos anidados');
                    assert.toBeTrue(retrieved.active, 'Debe recuperar booleanos');
                    StorageOptimizer.removeItem(key);
                }
            },
            {
                name: 'Sobrescribir valor existente',
                test: () => {
                    const key = 'test-overwrite';
                    StorageOptimizer.setItem(key, 'first');
                    StorageOptimizer.setItem(key, 'second');
                    const retrieved = StorageOptimizer.getItem(key);
                    assert.toBe(retrieved, 'second', 'Debe sobrescribir con nuevo valor');
                    StorageOptimizer.removeItem(key);
                }
            }
        ];
        
        function runTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            let passCount = 0;
            let failCount = 0;
            
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'test-section';
            
            const sectionTitle = document.createElement('h2');
            sectionTitle.textContent = 'Storage Optimizer Tests';
            sectionDiv.appendChild(sectionTitle);
            
            tests.forEach(testCase => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'test-item';
                
                let passed = false;
                let error = null;
                
                try {
                    testCase.test();
                    passed = true;
                    passCount++;
                } catch (e) {
                    error = e.message;
                    failCount++;
                }
                
                const statusDiv = document.createElement('div');
                statusDiv.className = `status ${passed ? 'pass' : 'fail'}`;
                statusDiv.textContent = passed ? '‚úì' : '‚úó';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'test-name';
                nameDiv.textContent = testCase.name;
                
                itemDiv.appendChild(statusDiv);
                itemDiv.appendChild(nameDiv);
                
                if (error) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-detail';
                    errorDiv.textContent = error;
                    itemDiv.appendChild(errorDiv);
                }
                
                sectionDiv.appendChild(itemDiv);
            });
            
            resultsDiv.appendChild(sectionDiv);
            
            // Update summary
            const totalCount = tests.length;
            document.getElementById('passCount').textContent = passCount;
            document.getElementById('failCount').textContent = failCount;
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('percentage').textContent = Math.round((passCount / totalCount) * 100) + '%';
            document.getElementById('summary').style.display = 'block';
            
            console.log(`‚úÖ ${passCount} tests pasaron`);
            console.log(`‚ùå ${failCount} tests fallaron`);
            console.log(`üìä ${Math.round((passCount / totalCount) * 100)}% de √©xito`);
        }
        
        // Auto-info on load
        window.addEventListener('load', () => {
            console.log('üß™ Storage Optimizer Tests cargados');
            console.log('Haz clic en "Ejecutar Tests" para comenzar');
        });
    </script>
</body>
</html>
