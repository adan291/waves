<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Validator Tests</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a1128 0%, #001f54 100%);
            color: #e0f7fa;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            color: #40e0d0;
            margin-bottom: 20px;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .test-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        .status {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .status.pass {
            background: #4caf50;
            color: white;
        }
        
        .status.fail {
            background: #f44336;
            color: white;
        }
        
        .test-name {
            flex: 1;
        }
        
        .error-detail {
            color: #ff8a80;
            font-size: 0.9em;
            margin-left: 34px;
            margin-top: 5px;
        }
        
        .summary {
            background: linear-gradient(135deg, rgba(64, 224, 208, 0.1) 0%, rgba(125, 211, 192, 0.1) 100%);
            border: 2px solid #40e0d0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 6px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #40e0d0;
        }
        
        .stat-label {
            color: #87ceeb;
            margin-top: 5px;
            font-size: 0.9em;
        }
        
        button {
            background: linear-gradient(135deg, #40e0d0 0%, #7dd3c0 100%);
            color: #0a1128;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Input Validator Tests (15 tests)</h1>
        
        <button onclick="runTests()">‚ñ∂Ô∏è Ejecutar Tests</button>
        
        <div class="summary" id="summary" style="display: none;">
            <h2>üìä Resultados</h2>
            <div class="summary-stats">
                <div class="stat">
                    <div class="stat-value" id="passCount">0</div>
                    <div class="stat-label">Pasaron</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="failCount">0</div>
                    <div class="stat-label">Fallaron</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="percentage">0%</div>
                    <div class="stat-label">√âxito</div>
                </div>
            </div>
        </div>
        
        <div id="results"></div>
    </div>

    <script src="../../js/core/inputValidator.js"></script>
    
    <script>
        // Simple test framework
        const assert = {
            toBe(actual, expected, message = '') {
                if (actual !== expected) {
                    throw new Error(`Expected ${expected}, got ${actual}. ${message}`);
                }
            },
            toBeTrue(actual, message = '') {
                if (actual !== true) {
                    throw new Error(`Expected true, got ${actual}. ${message}`);
                }
            },
            toBeFalse(actual, message = '') {
                if (actual !== false) {
                    throw new Error(`Expected false, got ${actual}. ${message}`);
                }
            },
            toContain(str, substring, message = '') {
                if (!str.includes(substring)) {
                    throw new Error(`Expected "${str}" to contain "${substring}". ${message}`);
                }
            },
            notToContain(str, substring, message = '') {
                if (str.includes(substring)) {
                    throw new Error(`Expected "${str}" not to contain "${substring}". ${message}`);
                }
            }
        };
        
        const tests = [
            {
                name: 'Sanitizaci√≥n de texto simple',
                test: () => {
                    const text = 'Hola mundo';
                    const result = InputValidator.sanitizeText(text);
                    assert.toBe(result, 'Hola mundo', 'Texto simple debe permanecer igual');
                }
            },
            {
                name: 'Sanitizaci√≥n elimina tags HTML',
                test: () => {
                    const dirty = '<script>alert("xss")</script>Hola';
                    const clean = InputValidator.sanitizeText(dirty);
                    assert.notToContain(clean, '<script>', 'Debe eliminar tags HTML');
                }
            },
            {
                name: 'Sanitizaci√≥n HTML preserva tags permitidos',
                test: () => {
                    const html = '<p>Hola <strong>mundo</strong></p>';
                    const clean = InputValidator.sanitizeHTML(html);
                    assert.toContain(clean, '<strong>', 'Debe preservar tags permitidos');
                }
            },
            {
                name: 'Sanitizaci√≥n HTML elimina scripts',
                test: () => {
                    const dirty = '<p>Hola</p><script>alert("xss")</script>';
                    const clean = InputValidator.sanitizeHTML(dirty);
                    assert.notToContain(clean, '<script>', 'Debe eliminar scripts');
                }
            },
            {
                name: 'Validaci√≥n de email v√°lido',
                test: () => {
                    const result = InputValidator.validateEmail('test@example.com');
                    assert.toBeTrue(result, 'Email v√°lido debe pasar');
                }
            },
            {
                name: 'Validaci√≥n de email inv√°lido',
                test: () => {
                    const result = InputValidator.validateEmail('invalid-email');
                    assert.toBeFalse(result, 'Email inv√°lido debe fallar');
                }
            },
            {
                name: 'Validaci√≥n de URL v√°lida',
                test: () => {
                    const result = InputValidator.validateURL('https://example.com');
                    assert.toBeTrue(result, 'URL v√°lida debe pasar');
                }
            },
            {
                name: 'Validaci√≥n de URL inv√°lida',
                test: () => {
                    const result = InputValidator.validateURL('not-a-url');
                    assert.toBeFalse(result, 'URL inv√°lida debe fallar');
                }
            },
            {
                name: 'Validaci√≥n de mensaje v√°lido',
                test: () => {
                    const result = InputValidator.validateMessage('Hola, ¬øc√≥mo est√°s?');
                    assert.toBeTrue(result.valid, 'Mensaje v√°lido debe pasar');
                }
            },
            {
                name: 'Validaci√≥n rechaza mensaje vac√≠o',
                test: () => {
                    const result = InputValidator.validateMessage('');
                    assert.toBeFalse(result.valid, 'Mensaje vac√≠o debe fallar');
                }
            },
            {
                name: 'Validaci√≥n rechaza mensaje muy largo',
                test: () => {
                    const longText = 'a'.repeat(5001);
                    const result = InputValidator.validateMessage(longText);
                    assert.toBeFalse(result.valid, 'Mensaje muy largo debe fallar');
                }
            },
            {
                name: 'Validaci√≥n de idioma v√°lido',
                test: () => {
                    const result = InputValidator.validateLanguage('es');
                    assert.toBeTrue(result, 'Idioma v√°lido debe pasar');
                }
            },
            {
                name: 'Validaci√≥n de tema v√°lido',
                test: () => {
                    const result = InputValidator.validateTheme('dark');
                    assert.toBeTrue(result, 'Tema v√°lido debe pasar');
                }
            },
            {
                name: 'Validaci√≥n de rango num√©rico',
                test: () => {
                    const result = InputValidator.validateRange(50, 0, 100);
                    assert.toBeTrue(result, 'Valor en rango debe pasar');
                }
            },
            {
                name: 'Validaci√≥n completa de texto',
                test: () => {
                    const result = InputValidator.validate('Hola mundo', 'text');
                    assert.toBeTrue(result.valid, 'Texto v√°lido debe pasar validaci√≥n completa');
                }
            }
        ];
        
        function runTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            let passCount = 0;
            let failCount = 0;
            
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'test-section';
            
            const sectionTitle = document.createElement('h2');
            sectionTitle.textContent = 'Input Validator Tests';
            sectionDiv.appendChild(sectionTitle);
            
            tests.forEach(testCase => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'test-item';
                
                let passed = false;
                let error = null;
                
                try {
                    testCase.test();
                    passed = true;
                    passCount++;
                } catch (e) {
                    error = e.message;
                    failCount++;
                }
                
                const statusDiv = document.createElement('div');
                statusDiv.className = `status ${passed ? 'pass' : 'fail'}`;
                statusDiv.textContent = passed ? '‚úì' : '‚úó';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'test-name';
                nameDiv.textContent = testCase.name;
                
                itemDiv.appendChild(statusDiv);
                itemDiv.appendChild(nameDiv);
                
                if (error) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-detail';
                    errorDiv.textContent = error;
                    itemDiv.appendChild(errorDiv);
                }
                
                sectionDiv.appendChild(itemDiv);
            });
            
            resultsDiv.appendChild(sectionDiv);
            
            // Update summary
            const totalCount = tests.length;
            document.getElementById('passCount').textContent = passCount;
            document.getElementById('failCount').textContent = failCount;
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('percentage').textContent = Math.round((passCount / totalCount) * 100) + '%';
            document.getElementById('summary').style.display = 'block';
            
            console.log(`‚úÖ ${passCount} tests pasaron`);
            console.log(`‚ùå ${failCount} tests fallaron`);
            console.log(`üìä ${Math.round((passCount / totalCount) * 100)}% de √©xito`);
        }
        
        // Auto-run on load
        window.addEventListener('load', () => {
            console.log('üß™ Input Validator Tests cargados');
            console.log('Haz clic en "Ejecutar Tests" para comenzar');
        });
    </script>
</body>
</html>
