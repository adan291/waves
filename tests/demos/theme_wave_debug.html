<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Tema y Oleaje</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="stylesheet" href="../css/waves.css">
    <style>
        .test-container {
            background: rgba(10, 17, 40, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(125, 211, 192, 0.5);
            border-radius: 20px;
            padding: 2rem;
            max-width: 700px;
            z-index: 10;
            margin: auto;
            margin-top: 2rem;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(125, 211, 192, 0.3);
            border-radius: 10px;
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.85rem;
            color: #7dd3c0;
            text-align: left;
        }
        
        .btn {
            background: rgba(125, 211, 192, 0.2);
            border: 2px solid rgba(125, 211, 192, 0.5);
            border-radius: 25px;
            padding: 0.8rem 1.5rem;
            color: #e0f7fa;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
        }
    </style>
</head>
<body data-theme="dark">
    <div class="ocean-background"></div>
    <div class="test-container">
        <h1>ðŸŒŠ Debug: Tema y Oleaje</h1>
        <button class="btn" onclick="testToggleTheme()">Cambiar Tema</button>
        <button class="btn" onclick="clearLog()">Limpiar Log</button>
        <div class="log" id="log"></div>
    </div>
    
    <script>
        const logElement = document.getElementById('log');
        const originalLog = console.log;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.join(' ');
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        };
        
        function testToggleTheme() {
            const current = document.body.getAttribute('data-theme') || 'dark';
            const next = current === 'dark' ? 'light' : 'dark';
            console.log(`ðŸ”„ TOGGLE: ${current} â†’ ${next}`);
            document.body.setAttribute('data-theme', next);
            document.dispatchEvent(new CustomEvent('theme:changed', { detail: { theme: next } }));
        }
        
        function clearLog() {
            logElement.innerHTML = '';
        }
        
        console.log('âœ… Test initialized');
    </script>
</body>
</html>
