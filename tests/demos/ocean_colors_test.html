<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Colores del OcÃ©ano - Whispers of the Wave</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/themes.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .test-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #00ffff;
            padding: 20px;
            border-radius: 10px;
            max-width: 350px;
            z-index: 1000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .test-controls h2 {
            margin: 0 0 15px 0;
            color: #00ffff;
            font-size: 18px;
        }
        
        .state-button {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 12px;
            border: 2px solid #00ffff;
            border-radius: 8px;
            background: transparent;
            color: #00ffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-align: left;
        }
        
        .state-button:hover {
            background: #00ffff;
            color: #0a1628;
            transform: translateX(5px);
        }
        
        .state-button.active {
            background: #00ffff;
            color: #0a1628;
            font-weight: bold;
        }
        
        .current-state {
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 5px;
            border-left: 3px solid #00ffff;
        }
        
        .current-state strong {
            color: #00ffff;
        }
        
        .theme-toggle {
            margin-top: 15px;
            padding: 10px;
            background: #1a4d5c;
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: #00ffff;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }
        
        .theme-toggle:hover {
            background: #00ffff;
            color: #0a1628;
        }
        
        .info-box {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            font-size: 12px;
            line-height: 1.5;
        }
        
        .color-preview {
            display: flex;
            gap: 5px;
            margin-top: 8px;
        }
        
        .color-swatch {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body data-theme="dark">

    <!-- Ocean Background -->
    <div class="ocean-background"></div>

    <!-- Test Controls -->
    <div class="test-controls">
        <h2>ðŸŒŠ Test de Colores del OcÃ©ano</h2>
        
        <div class="current-state">
            <strong>Estado actual:</strong> <span id="currentStateName">Neutral</span><br>
            <small id="currentStateDesc">Estado inicial, exploratorio</small>
            <div class="color-preview" id="colorPreview"></div>
        </div>
        
        <div style="margin: 15px 0;">
            <strong style="color: #00ffff;">Estados Emocionales:</strong>
        </div>
        
        <button class="state-button" data-state="neutral">
            ðŸŒŠ Neutral - Exploratorio
        </button>
        <button class="state-button" data-state="confused">
            ðŸ˜• ConfusiÃ³n - Pensamientos dispersos
        </button>
        <button class="state-button" data-state="anxious">
            ðŸ˜° Ansiedad - Necesita calma
        </button>
        <button class="state-button" data-state="processing">
            ðŸ¤” Procesando - Explorando ideas
        </button>
        <button class="state-button" data-state="clarity">
            ðŸ’¡ Claridad - Entendimiento emergente
        </button>
        <button class="state-button" data-state="resolved">
            âœ¨ ResoluciÃ³n - Paz alcanzada
        </button>
        
        <button class="theme-toggle" id="themeToggle">
            ðŸŒ“ Cambiar a Tema Claro
        </button>
        
        <div class="info-box">
            ðŸ’¡ <strong>Tip:</strong> Los colores cambian suavemente segÃºn el estado emocional de la conversaciÃ³n.
            Los colores se adaptan tambiÃ©n al tema claro/oscuro.
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/engine/oceanDynamics.js"></script>
    
    <script>
        // Initialize
        let currentState = 'neutral';
        
        // Initialize Ocean Dynamics
        if (window.OceanDynamics) {
            OceanDynamics.init();
            console.log('âœ… OceanDynamics initialized');
        } else {
            console.error('âŒ OceanDynamics not found');
        }
        
        // Update UI with current state
        function updateStateUI(stateId) {
            const state = OceanDynamics.states[stateId];
            if (!state) return;
            
            currentState = stateId;
            
            // Update text
            document.getElementById('currentStateName').textContent = state.name;
            document.getElementById('currentStateDesc').textContent = state.description;
            
            // Update color preview
            const theme = document.body.dataset.theme === 'light' ? 'light' : 'dark';
            const colors = state.colors[theme];
            const preview = document.getElementById('colorPreview');
            preview.innerHTML = colors.map(color => 
                `<div class="color-swatch" style="background: ${color}"></div>`
            ).join('');
            
            // Update active button
            document.querySelectorAll('.state-button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.state === stateId);
            });
        }
        
        // State buttons
        document.querySelectorAll('.state-button').forEach(button => {
            button.addEventListener('click', () => {
                const stateId = button.dataset.state;
                
                console.log(`ðŸŒŠ Changing to state: ${stateId}`);
                
                // Update ocean
                OceanDynamics.updateState({
                    sentiment: stateId === 'resolved' ? 0.9 : 
                              stateId === 'clarity' ? 0.7 :
                              stateId === 'processing' ? 0.5 :
                              stateId === 'anxious' ? 0.3 :
                              stateId === 'confused' ? 0.1 : 0.5,
                    depth: 0.5,
                    forceState: stateId
                });
                
                // Update UI
                updateStateUI(stateId);
            });
        });
        
        // Theme toggle
        document.getElementById('themeToggle').addEventListener('click', () => {
            const body = document.body;
            const currentTheme = body.dataset.theme || 'dark';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.dataset.theme = newTheme;
            
            // Update button text
            const button = document.getElementById('themeToggle');
            button.textContent = newTheme === 'dark' ? 'ðŸŒ“ Cambiar a Tema Claro' : 'ðŸŒ“ Cambiar a Tema Oscuro';
            
            // Dispatch theme change event
            document.dispatchEvent(new CustomEvent('theme:changed', {
                detail: { theme: newTheme }
            }));
            
            // Update color preview
            updateStateUI(currentState);
            
            console.log(`ðŸŽ¨ Theme changed to: ${newTheme}`);
        });
        
        // Initialize UI
        updateStateUI('neutral');
        
        console.log('ðŸ§ª Ocean Colors Test loaded');
        console.log('ðŸ‘‰ Click on different emotional states to see color changes');
    </script>
</body>
</html>
