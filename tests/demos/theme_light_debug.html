<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Light Debug</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="stylesheet" href="../css/waves.css">
</head>
<body data-theme="light" data-wave="deep">
    <div class="ocean-background"></div>
    
    <div style="position: fixed; top: 20px; left: 20px; background: white; padding: 20px; border-radius: 8px; z-index: 1000; max-width: 400px; font-family: monospace; font-size: 12px;">
        <h3 style="margin: 0 0 10px 0; color: black;">Theme Light Debug</h3>
        
        <div style="color: black; margin-bottom: 10px;">
            <strong>HTML Attributes:</strong><br>
            data-theme: <span id="htmlTheme">-</span><br>
            data-wave: <span id="htmlWave">-</span>
        </div>
        
        <div style="color: black; margin-bottom: 10px;">
            <strong>Computed Styles:</strong><br>
            background: <span id="bgColor" style="word-break: break-all;">-</span><br>
            animation: <span id="animation">-</span>
        </div>
        
        <div style="color: black;">
            <strong>Ocean Background:</strong><br>
            Exists: <span id="oceanExists">-</span><br>
            Display: <span id="oceanDisplay">-</span><br>
            Z-index: <span id="oceanZindex">-</span>
        </div>
        
        <button onclick="toggleTheme()" style="margin-top: 10px; padding: 8px 12px; background: #0288d1; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Toggle Theme
        </button>
    </div>
    
    <script>
        function updateDebug() {
            // HTML attributes
            document.getElementById('htmlTheme').textContent = document.body.getAttribute('data-theme') || 'none';
            document.getElementById('htmlWave').textContent = document.body.getAttribute('data-wave') || 'none';
            
            // Ocean background element
            const oceanBg = document.querySelector('.ocean-background');
            document.getElementById('oceanExists').textContent = oceanBg ? 'Yes' : 'No';
            
            if (oceanBg) {
                const computed = window.getComputedStyle(oceanBg);
                document.getElementById('bgColor').textContent = computed.background.substring(0, 100) + '...';
                document.getElementById('animation').textContent = computed.animation;
                document.getElementById('oceanDisplay').textContent = computed.display;
                document.getElementById('oceanZindex').textContent = computed.zIndex;
            }
        }
        
        function toggleTheme() {
            const current = document.body.getAttribute('data-theme');
            const newTheme = current === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
            document.documentElement.setAttribute('data-theme', newTheme);
            updateDebug();
        }
        
        // Initial update
        updateDebug();
        
        // Update every 500ms
        setInterval(updateDebug, 500);
    </script>
</body>
</html>
