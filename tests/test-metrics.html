<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä M√©tricas - Whispers of the Wave</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a1128 0%, #001f54 100%);
            color: #e0f7fa;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #40e0d0;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #87ceeb;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid #40e0d0;
            padding: 20px;
            border-radius: 8px;
        }
        
        .metric-card.warning {
            border-left-color: #ff9800;
        }
        
        .metric-card.error {
            border-left-color: #f44336;
        }
        
        .metric-card.success {
            border-left-color: #4caf50;
        }
        
        .metric-title {
            color: #7dd3c0;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #40e0d0;
            margin-bottom: 5px;
        }
        
        .metric-label {
            color: #87ceeb;
            font-size: 0.9em;
        }
        
        .metric-status {
            margin-top: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.85em;
            display: inline-block;
        }
        
        .metric-status.pass {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }
        
        .metric-status.warn {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }
        
        .metric-status.fail {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section h2 {
            color: #7dd3c0;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
        }
        
        .detail-label {
            color: #87ceeb;
        }
        
        .detail-value {
            color: #40e0d0;
            font-weight: bold;
        }
        
        button {
            background: linear-gradient(135deg, #40e0d0 0%, #7dd3c0 100%);
            color: #0a1128;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 10px 10px 0;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #40e0d0 0%, #7dd3c0 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0a1128;
            font-weight: bold;
        }
        
        .timestamp {
            color: #87ceeb;
            font-size: 0.9em;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä M√©tricas de Performance</h1>
        <p class="subtitle">Whispers of the Wave - An√°lisis Completo</p>
        
        <div class="metric-grid" id="mainMetrics">
            <!-- M√©tricas principales se cargar√°n aqu√≠ -->
        </div>
        
        <div class="section">
            <h2>üíæ Uso de localStorage</h2>
            <div id="storageDetails"></div>
        </div>
        
        <div class="section">
            <h2>üé® Recursos Cargados</h2>
            <div id="resourceDetails"></div>
        </div>
        
        <div class="section">
            <h2>‚ö° Performance del Navegador</h2>
            <div id="performanceDetails"></div>
        </div>
        
        <button onclick="measureMetrics()">üîÑ Actualizar M√©tricas</button>
        <button onclick="exportMetrics()">üì• Exportar Resultados</button>
        <button onclick="clearStorage()">üóëÔ∏è Limpiar localStorage</button>
        
        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        function measureMetrics() {
            const timestamp = new Date().toLocaleString('es-ES');
            document.getElementById('timestamp').textContent = `√öltima actualizaci√≥n: ${timestamp}`;
            
            // M√©tricas principales
            measureMainMetrics();
            
            // localStorage
            measureStorage();
            
            // Recursos
            measureResources();
            
            // Performance
            measurePerformance();
        }
        
        function measureMainMetrics() {
            const container = document.getElementById('mainMetrics');
            container.innerHTML = '';
            
            // 1. Tama√±o de localStorage
            const storageSize = calculateStorageSize();
            const storageSizeKB = (storageSize / 1024).toFixed(2);
            const storageStatus = storageSize < 100 * 1024 ? 'pass' : (storageSize < 200 * 1024 ? 'warn' : 'fail');
            
            container.innerHTML += createMetricCard(
                'localStorage',
                storageSizeKB,
                'KB',
                `Objetivo: < 100 KB`,
                storageStatus,
                storageStatus === 'pass' ? '‚úÖ Dentro del objetivo' : '‚ö†Ô∏è Revisar uso'
            );
            
            // 2. Tiempo de carga
            const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
            const loadTimeStatus = loadTime < 500 ? 'pass' : (loadTime < 1000 ? 'warn' : 'fail');
            
            container.innerHTML += createMetricCard(
                'Tiempo de Carga',
                loadTime,
                'ms',
                'Objetivo: < 500 ms',
                loadTimeStatus,
                loadTimeStatus === 'pass' ? '‚úÖ Excelente' : (loadTimeStatus === 'warn' ? '‚ö†Ô∏è Aceptable' : '‚ùå Mejorar')
            );
            
            // 3. DOMContentLoaded
            const domTime = performance.timing.domContentLoadedEventEnd - performance.timing.navigationStart;
            const domStatus = domTime < 300 ? 'pass' : (domTime < 500 ? 'warn' : 'fail');
            
            container.innerHTML += createMetricCard(
                'DOMContentLoaded',
                domTime,
                'ms',
                'Objetivo: < 300 ms',
                domStatus,
                domStatus === 'pass' ? '‚úÖ R√°pido' : '‚ö†Ô∏è Revisar'
            );
            
            // 4. Recursos cargados
            const resources = performance.getEntriesByType('resource');
            const resourceCount = resources.length;
            const resourceStatus = resourceCount < 30 ? 'pass' : (resourceCount < 50 ? 'warn' : 'fail');
            
            container.innerHTML += createMetricCard(
                'Recursos Cargados',
                resourceCount,
                'archivos',
                'Objetivo: < 30',
                resourceStatus,
                resourceStatus === 'pass' ? '‚úÖ Optimizado' : '‚ö†Ô∏è Muchos recursos'
            );
        }
        
        function createMetricCard(title, value, unit, label, status, statusText) {
            const statusClass = status === 'pass' ? 'success' : (status === 'warn' ? 'warning' : 'error');
            return `
                <div class="metric-card ${statusClass}">
                    <div class="metric-title">${title}</div>
                    <div class="metric-value">${value}<span style="font-size: 0.5em; margin-left: 5px;">${unit}</span></div>
                    <div class="metric-label">${label}</div>
                    <div class="metric-status ${status}">${statusText}</div>
                </div>
            `;
        }
        
        function calculateStorageSize() {
            let total = 0;
            for (let key in localStorage) {
                if (localStorage.hasOwnProperty(key)) {
                    total += localStorage[key].length + key.length;
                }
            }
            return total;
        }
        
        function measureStorage() {
            const container = document.getElementById('storageDetails');
            container.innerHTML = '';
            
            const items = [];
            for (let key in localStorage) {
                if (localStorage.hasOwnProperty(key)) {
                    const size = (localStorage[key].length + key.length);
                    items.push({ key, size });
                }
            }
            
            items.sort((a, b) => b.size - a.size);
            
            if (items.length === 0) {
                container.innerHTML = '<div class="detail-item"><div class="detail-label">No hay datos en localStorage</div></div>';
                return;
            }
            
            const totalSize = calculateStorageSize();
            
            items.forEach(item => {
                const percentage = ((item.size / totalSize) * 100).toFixed(1);
                container.innerHTML += `
                    <div class="detail-item">
                        <div class="detail-label">${item.key}</div>
                        <div class="detail-value">${(item.size / 1024).toFixed(2)} KB (${percentage}%)</div>
                    </div>
                `;
            });
            
            container.innerHTML += `
                <div class="detail-item" style="border-top: 2px solid #40e0d0; margin-top: 10px; padding-top: 10px;">
                    <div class="detail-label"><strong>TOTAL</strong></div>
                    <div class="detail-value"><strong>${(totalSize / 1024).toFixed(2)} KB</strong></div>
                </div>
            `;
        }
        
        function measureResources() {
            const container = document.getElementById('resourceDetails');
            container.innerHTML = '';
            
            const resources = performance.getEntriesByType('resource');
            const byType = {};
            
            resources.forEach(resource => {
                const type = resource.initiatorType || 'other';
                if (!byType[type]) {
                    byType[type] = { count: 0, size: 0, duration: 0 };
                }
                byType[type].count++;
                byType[type].size += resource.transferSize || 0;
                byType[type].duration += resource.duration;
            });
            
            Object.keys(byType).sort().forEach(type => {
                const data = byType[type];
                container.innerHTML += `
                    <div class="detail-item">
                        <div class="detail-label">${type.toUpperCase()}</div>
                        <div class="detail-value">${data.count} archivos ‚Ä¢ ${(data.size / 1024).toFixed(2)} KB ‚Ä¢ ${data.duration.toFixed(0)} ms</div>
                    </div>
                `;
            });
        }
        
        function measurePerformance() {
            const container = document.getElementById('performanceDetails');
            container.innerHTML = '';
            
            const timing = performance.timing;
            
            const metrics = [
                { label: 'DNS Lookup', value: timing.domainLookupEnd - timing.domainLookupStart },
                { label: 'TCP Connection', value: timing.connectEnd - timing.connectStart },
                { label: 'Request Time', value: timing.responseStart - timing.requestStart },
                { label: 'Response Time', value: timing.responseEnd - timing.responseStart },
                { label: 'DOM Processing', value: timing.domComplete - timing.domLoading },
                { label: 'Load Event', value: timing.loadEventEnd - timing.loadEventStart }
            ];
            
            metrics.forEach(metric => {
                container.innerHTML += `
                    <div class="detail-item">
                        <div class="detail-label">${metric.label}</div>
                        <div class="detail-value">${metric.value} ms</div>
                    </div>
                `;
            });
            
            // Memory (si est√° disponible)
            if (performance.memory) {
                container.innerHTML += `
                    <div class="detail-item" style="border-top: 2px solid #40e0d0; margin-top: 10px; padding-top: 10px;">
                        <div class="detail-label">Memoria Usada</div>
                        <div class="detail-value">${(performance.memory.usedJSHeapSize / 1024 / 1024).toFixed(2)} MB</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">L√≠mite de Memoria</div>
                        <div class="detail-value">${(performance.memory.jsHeapSizeLimit / 1024 / 1024).toFixed(2)} MB</div>
                    </div>
                `;
            }
        }
        
        function exportMetrics() {
            const metrics = {
                timestamp: new Date().toISOString(),
                localStorage: {
                    sizeKB: (calculateStorageSize() / 1024).toFixed(2),
                    items: Object.keys(localStorage).length
                },
                performance: {
                    loadTime: performance.timing.loadEventEnd - performance.timing.navigationStart,
                    domTime: performance.timing.domContentLoadedEventEnd - performance.timing.navigationStart
                },
                resources: {
                    count: performance.getEntriesByType('resource').length
                }
            };
            
            const blob = new Blob([JSON.stringify(metrics, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `metrics-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            alert('‚úÖ M√©tricas exportadas correctamente');
        }
        
        function clearStorage() {
            if (confirm('¬øEst√°s seguro de que quieres limpiar localStorage? Esto eliminar√° todos los datos guardados.')) {
                localStorage.clear();
                alert('‚úÖ localStorage limpiado');
                measureMetrics();
            }
        }
        
        // Auto-run on load
        window.addEventListener('load', () => {
            setTimeout(measureMetrics, 500);
        });
    </script>
</body>
</html>
