<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci√≥n de M√≥dulos</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a1128 0%, #001f54 100%);
            color: #e0f7fa;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #40e0d0;
            text-align: center;
            margin-bottom: 30px;
        }
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(135deg, #40e0d0 0%, #7dd3c0 100%);
            color: #0a1128;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .results {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .module {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            border-left: 4px solid transparent;
        }
        .module.loaded {
            border-left-color: #4caf50;
        }
        .module.error {
            border-left-color: #f44336;
        }
        .module-name {
            font-weight: bold;
        }
        .module-status {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .status-ok {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }
        .status-error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
        .summary {
            background: rgba(64, 224, 208, 0.1);
            border: 2px solid #40e0d0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .summary-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #40e0d0;
        }
        .stat-label {
            color: #87ceeb;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Validaci√≥n de M√≥dulos</h1>
        
        <div class="controls">
            <button onclick="validateModules()">‚ñ∂Ô∏è Validar M√≥dulos</button>
            <button onclick="exportResults()">üìä Exportar Resultados</button>
        </div>
        
        <div class="summary" id="summary" style="display: none;">
            <h2>üìä Resumen</h2>
            <div class="summary-stats">
                <div class="stat">
                    <div class="stat-value" id="totalModules">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="loadedModules">0</div>
                    <div class="stat-label">Cargados</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="errorModules">0</div>
                    <div class="stat-label">Errores</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="successRate">0%</div>
                    <div class="stat-label">√âxito</div>
                </div>
            </div>
        </div>
        
        <div class="results" id="results"></div>
    </div>

    <script>
        const modulesToTest = [
            // Core modules
            { name: 'PerformanceMonitor', path: '../js/core/performance.js' },
            { name: 'LazyLoader', path: '../js/core/lazyLoader.js' },
            { name: 'InputValidator', path: '../js/core/inputValidator.js' },
            { name: 'HTMLSanitizer', path: '../js/core/htmlSanitizer.js' },
            { name: 'EventBus', path: '../js/core/eventBus.js' },
            { name: 'StorageOptimizer', path: '../js/core/storageOptimizer.js' },
            { name: 'Cache', path: '../js/core/cache.js' },
            { name: 'Logger', path: '../js/core/logger.js' }
        ];

        let results = [];

        async function validateModules() {
            const resultsDiv = document.getElementById('results');
            const summary = document.getElementById('summary');
            
            resultsDiv.innerHTML = '<p style="text-align: center; color: #87ceeb;">Validando m√≥dulos...</p>';
            summary.style.display = 'none';
            results = [];

            for (const module of modulesToTest) {
                await validateModule(module);
            }

            updateSummary();
            summary.style.display = 'block';
        }

        function validateModule(module) {
            return new Promise((resolve) => {
                const resultsDiv = document.getElementById('results');
                
                // Create module element
                const moduleDiv = document.createElement('div');
                moduleDiv.className = 'module';
                moduleDiv.innerHTML = `
                    <div class="module-name">${module.name}</div>
                    <div class="module-status status-ok">Validando...</div>
                `;
                
                if (resultsDiv.querySelector('p')) {
                    resultsDiv.innerHTML = '';
                }
                resultsDiv.appendChild(moduleDiv);

                // Try to load module
                const script = document.createElement('script');
                script.src = module.path;
                
                script.onload = () => {
                    // Check if module is available in window
                    const isLoaded = typeof window[module.name] !== 'undefined';
                    
                    if (isLoaded) {
                        moduleDiv.className = 'module loaded';
                        moduleDiv.querySelector('.module-status').className = 'module-status status-ok';
                        moduleDiv.querySelector('.module-status').textContent = '‚úÖ Cargado';
                        
                        results.push({
                            name: module.name,
                            path: module.path,
                            status: 'loaded',
                            available: true
                        });
                    } else {
                        moduleDiv.className = 'module error';
                        moduleDiv.querySelector('.module-status').className = 'module-status status-error';
                        moduleDiv.querySelector('.module-status').textContent = '‚ö†Ô∏è No disponible';
                        
                        results.push({
                            name: module.name,
                            path: module.path,
                            status: 'loaded',
                            available: false,
                            error: 'Module loaded but not available in window'
                        });
                    }
                    
                    resolve();
                };

                script.onerror = () => {
                    moduleDiv.className = 'module error';
                    moduleDiv.querySelector('.module-status').className = 'module-status status-error';
                    moduleDiv.querySelector('.module-status').textContent = '‚ùå Error';
                    
                    results.push({
                        name: module.name,
                        path: module.path,
                        status: 'error',
                        available: false,
                        error: 'Failed to load script'
                    });
                    
                    resolve();
                };

                document.head.appendChild(script);
            });
        }

        function updateSummary() {
            const total = results.length;
            const loaded = results.filter(r => r.status === 'loaded' && r.available).length;
            const errors = results.filter(r => r.status === 'error' || !r.available).length;
            const successRate = total > 0 ? Math.round((loaded / total) * 100) : 0;

            document.getElementById('totalModules').textContent = total;
            document.getElementById('loadedModules').textContent = loaded;
            document.getElementById('errorModules').textContent = errors;
            document.getElementById('successRate').textContent = successRate + '%';
        }

        function exportResults() {
            const report = {
                timestamp: new Date().toISOString(),
                summary: {
                    total: results.length,
                    loaded: results.filter(r => r.status === 'loaded' && r.available).length,
                    errors: results.filter(r => r.status === 'error' || !r.available).length
                },
                results: results
            };

            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `module-validation-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);

            console.log('üìä Resultados exportados');
        }

        window.addEventListener('load', () => {
            console.log('üîç Validador de m√≥dulos cargado');
            console.log('Haz clic en "Validar M√≥dulos" para comenzar');
        });
    </script>
</body>
</html>
